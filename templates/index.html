<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center pt-4">Student App</h1>
    <div class="container my-3">
        <h4>Add a Student</h4>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="rollno" class="form-label">Roll Number</label>
              <input type="number" class="form-control" name="rollno" id="rollno" aria-describedby="numberHelp" min="1" required="true">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required="true">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="text" class="form-control" id="class" name="class" required="true">
              </div>
              <div class="mb-3">
                <label for="marks" class="form-label">Marks</label>
                <input type="number" class="form-control" id="marks" name="marks" min="0" max="100" required="true">
              </div>
              <button type="submit" class="btn btn-outline-dark">Submit</button>
          </form>
    </div>
    <div class="container my-5">
        <h4>All Students</h4>
        {% if records|length==0 %}
            <div class="alert alert-dark" role="alert">
                No Student Record Found. Please Add The Student.
            </div>
        {% else %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Roll No.</th>
                <th scope="col">Name</th>
                <th scope="col">Class</th>
                <th scope="col">Marks</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        <th scope="row">{{record.id}}</th>
                        <td>{{record.name}}</td>
                        <td>{{record.class}}</td>
                        <td>{{record.marks}}</td>
                        <td>
                            <a href="/update/{{record.id}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button></a>
                            <a href="/delete/{{record.id}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
        {% endif %}
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
